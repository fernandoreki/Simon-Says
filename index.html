<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Simon Says</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="simon">
        <div class="header">
            <h1 id="title">Simon says</h1>
            <button id="start" class="principal" onclick="startGame()">Start</button>
        </div>
        <div class="container">
            <div class="botones">
                <div class="top">
                    <button id="green" data-color="green">&nbsp;</button>
                    <button id="yellow" data-color="yellow">&nbsp;</button>
                </div>
                <div class="bottom">
                    <button id="blue" data-color="blue">&nbsp;</button>
                    <button id="red" data-color="red">&nbsp;</button>
                </div>
            </div>
        </div>
        <div class="summary">
            <div class="level" id="level">
                Current level
            </div>
            <div class="best" id="best">
                Rounds
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/js/script.js"></script>
</body>
</html>
